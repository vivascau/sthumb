<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymer-ajax/polymer-ajax.html">


<!--
Element providing solution to no problem in particular.

##### Example

    <sthumb></sthumb>

@element sthumb
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://polymerlabs.github.io/sthumb
-->
<polymer-element name="sthumb-element" attributes="">

  <template>

      <polymer-ajax id="ajax" auto url="http://xkcd-imgs.herokuapp.com/"
                    handleAs="json"></polymer-ajax>

    <link rel="stylesheet" href="sthumb.css" />

    <h1>Hello from sthumb</h1>

    <figure>
        <a href="{{src}}"><img src="{{src}}" /></a>
        <figcaption>{{title}}</figcaption>
    </figure>

  </template>


  <script>

    Polymer('sthumb-element', {



    ready: function () {
        this.$.ajax.addEventListener('polymer-response',
                function (data) {
                    this.src = data.target.response.url
                    this.title = data.target.response.title
                }.bind(this)
        );
    }


    });

  </script>

</polymer-element>
